<div class="container wineDetail">
  <div class="loader" *ngIf="!wineDetail"></div>
  <div class="row" *ngIf="wineDetail">

      <h1>{{wineDetail?.Name}}</h1>
      <div class="row">
        <div class="col-md-4 col-xs-4">
          Year : {{wineDetail?.Vintage}}
        </div>
        <div class="col-md-6 col-xs-8">
          Type : {{wineDetail?.Varietal.Name}}
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-1 col-xs-3">
          Rating :

        <div class="ratingsDiv" [innerHtml]="wineDetail?.Ratings.HighestScore.toString() | starRating"></div>
      </div>

      <br>
      <br>
      <div class="row imageRow">
        <div class="col-md-3 col-xs-12">
          <img class="wineImg" md-card-image src="{{wineDetail?.Labels[1].Url}}">
        </div>
