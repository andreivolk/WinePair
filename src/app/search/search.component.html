<div class="row">
  <div class="col-md-offset-2 col-md-8 col-xs-offset-1 col-xs-11 mainSearch">
    <div class="row">
      <md-input-container>
        <input mdInput placeholder="Cuisine to pair with Wine" [(ngModel)]="searchTerm" (keyup.enter)="wineSearch()">
      </md-input-container>
      <a class="searchIcon" (click)="wineSearch()">
        <md-icon>search</md-icon>
      </a>
    </div>
    <div class="row">
      <div class="col-md-offset-3 col-xs-offset-1">
        <p>Wine search powered by <a href="http://www.wine.com/" title="Wine.com the destination for Wine and Wine Gifts"><img src="http://cache.wine.com/images/logos/80x20_winecom_logo.png" alt="Wine.com the destination for Wine and Wine Gifts" /></a></p>
      </div>
    </div>
    <div class="row searchDesc">
      <md-card>
        <p>Find the perfect wine to pair your next meal.</p>
        <p>Enter a type of cuisine eg. Steak and discover hundreds of local wines.</p>
      </md-card>
    </div>
  </div>
</div>
